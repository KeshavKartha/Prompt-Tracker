<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Tracker Sidebar</title>
</head>
<body>
    <div id="prompt-tracker-sidebar">

    </div>
</body>
</html>
