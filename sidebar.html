<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      overflow-y: auto;
      height: 100vh;
    }
    
    /* Default light mode */
    body {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      color: #1f2937;
    }
    
    /* Dark mode detection and styles */
    @media (prefers-color-scheme: dark) {
      body {
        background: rgba(32, 33, 35, 0.95);
        backdrop-filter: blur(16px);
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar-header">
    <h3>Previous Prompts</h3>
    <div class="prompt-count">
      <span id="promptCount">0</span> prompts
    </div>
  </div>
  <div id="promptList" class="prompt-list-container"></div>
  
  <!-- Toast notification for copy feedback -->
  <div id="copyToast" class="copy-toast">
    <span>âœ“ Copied to clipboard!</span>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
